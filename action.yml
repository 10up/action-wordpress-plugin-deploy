name: 'WordPress Plugin Deploy'
description: 'Deploy to the WordPress Plugin Repository'
author: '10up'
inputs:
  generate-zip:
    description: 'Generate package zip file?'
    default: false
outputs:
  zip_path:
    description: 'Zip file path'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.generate-zip }}
branding:
  icon: 'upload-cloud'
  color: 'blue'
